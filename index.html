<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Stupid Client's</title>
</head>
<body>
    <div class="container">
        <div class="container-wrap">
                <header class="header">
                        <p class="header__p">Получите видео-инструкцию</p>
                        <h1 class="header__h1">Как заработать свой первый миллион</h1>
                        <div class="main">
                            <div class="main__video">
                                <iframe width="549" height="307" src="https://www.youtube.com/embed/HihYQVuH64U" frameborder="0" 
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                                <form class="main__form" action="#" method="POST">
                                    <p class="main__form__p">Введите свой email</p>
                                    <input type="text" name="name" placeholder="Ваше имя" required>
                                    <input type="email" name="email" placeholder="Ваш email" required>
                                    <button class="main__form__btn" type="submit">Получить инструкцию</button>  
                                </form>
                        </div>
                </header>
                <div class="features">
                    <h2 class="features__h2">Почему нужно сделать это сейчас?</h2>
                        <div class="features__items">
                            <div class="column">
                                <img src="img/001-summer.png" alt="Первое преимущество">
                                <p class="column__p">Первое<br>преимущество</p>
                            </div>
                            <div class="column">
                                <img src="img/002-mountains.png" alt="Второе преимущество">
                                <p class="column__p">Второе<br>преимущество</p>
                            </div>
                            <div class="column">
                                <img src="img/003-camping.png" alt="Третье преимущество">
                                <p class="column__p">Третье<br>преимущество</p>
                            </div>
                            <div class="column">
                                <img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
                                <p class="column__p">Четвертое<br>преимущество</p>
                            </div>
                        </div>
                        <button class="features_btn" type="submit">Получить инструкцию</button>
                </div>
                <section>
                    <h3 class="section__h3">Наши клиенты</h3>
                    <div class="section__client">
                        <img src="img/clients/1.png" alt="Геннадий Петрович">
                        <img src="img/clients/2.png" alt="Николай Лолков">
                        <img src="img/clients/3.png" alt="Владимир Путин">
                        <img src="img/clients/4.png" alt="Дональд Нетрамп">
                        <img src="img/clients/5.png" alt="Микки Маус">
                        <img src="img/clients/6.png" alt="Илья Мурамский">
                        <img src="img/clients/7.png" alt="Степан Иванов">
                        <img src="img/clients/8.png" alt="Петр Петров">
                    </div>
                </section>
        </div>
    </div>
    
</body>
</html>
